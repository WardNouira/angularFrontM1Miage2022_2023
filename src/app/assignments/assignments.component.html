<form ngForm (submit)="onSubmit() ; assignmentForm.reset()"
      #assignmentForm
>
  <mat-form-field>
    <input matInput [(ngModel)]="nomDevoir" name="nom"
    placeholder="Nom du devoir" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker"
          placeholder="Date de rendu"
          [(ngModel)]="dateDeRendu" name="date" required
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-stroked-button
        color="primary"
        [disabled]="!ajoutActive"
  >
    Ajouter un devoir
  </button>
</form>
<mat-list *ngFor="let assignment of assignments" [ngClass]="{
       'rendu':assignment.rendu,
       'nonrendu':'2px solid blue'
      }">
  <h3 mat-subheader>{{assignment.dateDeRendu}}</h3>
  <mat-list-item>
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
      Devoir intitulé {{assignment.nom}}, a été rendu.
    </p>
    <ng-template #nonsoumis>
      <p>Le devoir {{assignment.nom}} n'a pas été rendu !</p>
    </ng-template>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<app-assignment-detail></app-assignment-detail>
