
<main class="container">
  <div class="ajouterBtn">
    <a routerLink="/add">
      <button mat-flat-button color="accent" (click) = "onAddAssignmentbtnClick()" class="ajouterBtn "> Ajouter Assignment</button>
    </a>
  </div>
  <p>Nombre total d'assignments : {{totalDocs}}</p>
  <p>Nombre total de pages : {{totalPages}}</p>
  <div class="pagination">
    <button mat-raised-button color="primary" (click)="premierePage()">Première</button>
    <button mat-raised-button color="accent" (click)="pagePrecedente()">Précédente</button>
    <button mat-raised-button color="accent" (click)="pageSuivante()">Suivante</button>
    <button mat-raised-button color="primary" (click)="dernierePage()">Dernière</button>
  </div>

  <mat-list *ngFor="let assignment of assignments" [ngClass]="{
       'rendu':assignment.rendu,
       'nonrendu':'2px solid blue'
      }">
    <nav><a routerLink="/assignment/{{assignment.id}}">
      <h3 mat-subheader>{{assignment.dateDeRendu |date}}</h3>
      <mat-list-item (click)="assignmentClique(assignment)">
        <p appRendu *ngIf="assignment.rendu; else nonsoumis">
          Devoir intitulé {{assignment.nom}}, a été rendu.
        </p>
        <ng-template #nonsoumis>
          <p>Le devoir {{assignment.nom}} n'a pas été rendu !</p>
        </ng-template>
        <mat-divider></mat-divider>
      </mat-list-item>
    </a>
    </nav>
  </mat-list>
</main>
<app-assignment-detail *ngIf="formVisible "></app-assignment-detail>
